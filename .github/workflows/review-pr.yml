name: Auto PR Review
on:
  workflow_call:
    inputs:
      profile:
        description: Optional Warp Agent profile name to use for Warp Agent.
        required: false
        type: string
        default: ''
      model:
        description: Optional Warp model ID to use for Warp Agent.
        required: false
        type: string
        default: ''
      name:
        description: Optional name for this agent task.
        required: false
        type: string
        default: ''
      mcp:
        description:
          Optional MCP configuration in JSON format (or a path to an mcp.json file) to start before
          executing the agent.
        required: false
        type: string
        default: ''
    secrets:
      WARP_API_KEY:
        description: Warp API key used by the Warp Agent.
        required: true
jobs:
  review_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Checkout PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          git fetch origin ${{ github.event.pull_request.base.ref }}
          # Diff only the changes introduced in this PR, relative to the PR's base commit
          git diff ${{ github.event.pull_request.base.sha }}...HEAD > pr_diff.txt
      - name: Construct Review Prompt
        id: prompt
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            // Fetch PR details
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: prNumber,
            });

            // Read the diff
            const diffContent = fs.readFileSync('pr_diff.txt', 'utf8');

            const prompt = `You are an expert software engineer and code reviewer.
            Your task is to provide a comprehensive code review focused on the changes introduced in Pull Request #${prNumber}.

            **System Context**:
            - The current working directory is already checked out to the PR branch.
            - You have access to the full source code in the current directory, but you should primarily analyze and comment on the diff shown below (i.e., changes made in this PR).

            **PR Context**:
            - **Title**: ${pr.title}
            - **Description**: ${pr.body || 'No description provided.'}

            **Code Changes (Diff)**:
            \`\`\`diff
            ${diffContent}
            \`\`\`

            **Instructions**:
            1.  **Analyze**: Carefully review the code changes above for:
                -   **Bugs**: Logic errors, potential crashes, edge cases.
                -   **Security**: Vulnerabilities, insecure patterns.
                -   **Performance**: Inefficient algorithms, unnecessary resource usage.
                -   **Readability & Style**: Poor naming, lack of comments, overly complex code.
                -   **Best Practices**: Adherence to language and framework idioms.
                -   **Focus**: Restrict your feedback to code that is modified in this PR and its immediate context. Avoid suggesting changes to untouched files or lines unless they are directly required to understand or safely integrate the new changes.
            2.  **Comment**:
                -   Do NOT use the GitHub CLI (\`gh\`) to post comments directly.
                -   Instead, draft your review into a single JSON file named \`review.json\` in the current directory.
                -   **JSON Schema**:
                    \`\`\`json
                    {
                      "summary": "General feedback summary and overview of the changes. This is a good place for high-level feedback that applies to the entire PR.",
                      "comments": [
                        {
                          "path": "path/to/file",
                          "line": 42,
                          "side": "RIGHT",
                          "start_line": 40,
                          "body": "Your comment here. You can use **markdown** and code blocks."
                        }
                      ]
                    }
                    \`\`\`
                -   **Crucial**:
                    -   \`line\`: Ensure the line number corresponds to the line in the *new* version of the file (RIGHT side). If commenting on a deleted line, use the line number in the old version and set \`side\` to "LEFT".
                    -   \`start_line\` (optional): For comments or suggestions that span multiple lines, set this to the first line of the range; \`line\` should be the last line of the range on the same side.
                    -   \`path\`: The relative path to the file from the repository root.
                    -   \`body\`: The content of your comment. Provide actionable suggestions.

            3.  **Suggest Changes**:
                -   If you can propose a specific code fix, use a suggestion block in your comment body.
                -   Format:
                    \`\`\`suggestion
                    <only the code you are proposing as the replacement for the selected lines>
                    \`\`\`
                -   The suggestion block must contain **only the changed code**, with no extra, unchanged context lines before or after the change.
                -   For suggestions where the original code spans multiple lines, you must also include a \`start_line\` field in the JSON comment representing the first line of the range covered by the suggestion; \`line\` should be the last line of the range.

            4.  **Summary (Mandatory)**:
                -   You MUST provide a \`summary\` in the JSON.
                -   This will be posted as the main review body.
                -   Content should include:
                    -   A brief overview of the changes.
                    -   Assessment of the code quality.
                    -   Any high-level architectural or security concerns.
                    -   Final recommendation (e.g., "Looks good", "Needs changes").

            5.  **Final Step**:
                -   Create the \`review.json\` file with your drafted content.
                -   Important: Ensure the JSON is valid by using jq

            **Goal**: Provide actionable, high-quality feedback to help the author improve the code. Be constructive and specific.
            `;

            core.setOutput('prompt', prompt);
      - name: Run Warp Agent Review
        uses: warpdotdev/warp-agent-action@v1
        env:
          GH_TOKEN: ${{ github.token }}
        with:
          prompt: ${{ steps.prompt.outputs.prompt }}
          warp_api_key: ${{ secrets.WARP_API_KEY }}
          profile: ${{ inputs.profile || vars.WARP_AGENT_PROFILE || '' }}
          model: ${{ inputs.model || vars.WARP_AGENT_MODEL || '' }}
          name: ${{ inputs.name || vars.WARP_AGENT_NAME || '' }}
          mcp: ${{ inputs.mcp || vars.WARP_AGENT_MCP || '' }}
      - name: Post Review
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            try {
              if (!fs.existsSync('review.json')) {
                console.log('No review.json found. Skipping review posting.');
                return;
              }

              const reviewContent = fs.readFileSync('review.json', 'utf8');

              let review;
              try {
                review = JSON.parse(reviewContent);
              } catch (parseError) {
                core.warning(
                  `Failed to parse review.json (likely due to unescaped control characters). Attempting to sanitize. Original error: ${parseError.message}`
                );
                const sanitized = reviewContent.replace(/[\\u0000-\\u001F]+/g, ' ');
                try {
                  review = JSON.parse(sanitized);
                } catch (sanitizedError) {
                  core.setFailed(
                    `Failed to parse review.json even after sanitizing control characters: ${sanitizedError.message}`
                  );
                  return;
                }
              }

              const decodeNewlines = (text) => {
                if (typeof text !== 'string') return text;
                // Convert escaped "\n" sequences into real newlines so comments render correctly.
                return text
                  .replace(/\r\n/g, '\n')
                  .replace(/\\n/g, '\n');
              };

              // Ensure we have an array of comments
              const rawComments = Array.isArray(review.comments) ? review.comments : [];

              // Fetch valid file paths from the PR to avoid "path is invalid" errors
              const prFiles = await github.paginate(
                github.rest.pulls.listFiles,
                { owner, repo, pull_number: prNumber }
              );
              const validPaths = new Set(prFiles.map(f => f.filename));

              const comments = [];

              for (const c of rawComments) {
                if (!c || typeof c !== 'object') continue;
                if (typeof c.body !== 'string' || !c.body.trim()) continue;
                if (typeof c.path !== 'string' || !c.path.trim()) continue;

                // Normalize path: strip leading a/ or b/ and ./
                const normalizedPath = c.path.trim()
                  .replace(/^([ab]\/)*/, '')
                  .replace(/^\.\//, '');

                if (!validPaths.has(normalizedPath)) {
                  console.log(`Skipping comment with invalid path: ${c.path} -> ${normalizedPath}`);
                  continue;
                }

                const line = Number(c.line);
                if (!Number.isInteger(line) || line <= 0) {
                  console.log('Skipping comment with invalid line:', c);
                  continue;
                }

                let side = (c.side || 'RIGHT').toString().toUpperCase();
                if (side !== 'LEFT' && side !== 'RIGHT') {
                  console.log(`Invalid side '${c.side}', defaulting to RIGHT`);
                  side = 'RIGHT';
                }

                // Optional multi-line range support via start_line.
                let startLine;
                if (c.start_line !== undefined && c.start_line !== null) {
                  startLine = Number(c.start_line);
                  if (!Number.isInteger(startLine) || startLine <= 0 || startLine === line) {
                    console.log('Ignoring invalid start_line on comment:', c);
                    startLine = undefined;
                  } else if (startLine > line) {
                    console.log('Ignoring start_line greater than line on comment:', c);
                    startLine = undefined;
                  }
                }

                const commentPayload = {
                  path: normalizedPath,
                  line,
                  side,
                  body: decodeNewlines(c.body),
                };

                if (startLine && startLine < line) {
                  commentPayload.start_line = startLine;
                  // Use the same side for the start of the range by default.
                  commentPayload.start_side = side;
                }

                comments.push(commentPayload);
              }

              const summary =
                typeof review.summary === 'string' ? decodeNewlines(review.summary).trim() : '';

              const hasSummary = summary.length > 0;

              if (!hasSummary && comments.length === 0) {
                console.log('No valid summary or inline comments found. Skipping review posting.');
                return;
              }

              const payload = {
                owner,
                repo,
                pull_number: prNumber,
                event: 'COMMENT',
              };

              if (hasSummary) {
                payload.body = summary;
              } else {
                payload.body = 'Automated review by Warp Agent';
              }

              if (comments.length > 0) {
                payload.comments = comments;
              }

              await github.rest.pulls.createReview(payload);

              console.log('Review posted successfully.');

            } catch (error) {
              console.error('Failed to post review:', error);
              core.setFailed(`Failed to post review: ${error.message}`);
            }
